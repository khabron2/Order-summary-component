<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/estilo.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
      <main class="container">
        <div class="imagen">
          <img src="./images/illustration-hero.svg" alt="">
        </div>
        
        <h2 class="titulo">Order Summary</h2>
        <p class="descripcion">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="precios">
          <div class="icono"></div>
          
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
            <h3>Change</h3>
          </div>
              <a href="#">Change</a>
          
        </div>

        <button class="boton">
          Proceed to Payment
        </button>
        <div class="contenedor_cancelar">
          <a href="#" class="cancelar">Cancel Order</a>
        </div>
        
      </main>











  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ivan Ahumada</a>.
  </div>
</body>
</html>
